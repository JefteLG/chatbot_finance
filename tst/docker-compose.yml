version: "3.8"

services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - postgres-db:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "8080:80"
    env_file:
      - .env      
    volumes:
      - pgadmin-data:/var/lib/pgadmin


volumes:
  postgres-db:
  pgadmin-data: